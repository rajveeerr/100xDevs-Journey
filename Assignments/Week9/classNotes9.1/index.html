<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">
    </div>

<script>
    // function incCounter(){ //normal way
    //     counterTxt=document.getElementById("counter").innerHTML;
    //     updatedCounter=parseInt(counterTxt.split(" ")[1])+1
    //     document.getElementById("counter").innerHTML=`Count ${updatedCounter}`
    // }

    let state={
        counter: 1
    }
    function component(stateVar){
        button= document.createElement("button")
        button.setAttribute("onclick","incCounter()")
        button.innerHTML=`Count ${stateVar.counter}`
        return button
    }
    function render(){
        parent=document.getElementById("container")
        parent.innerHTML=""
        parent.appendChild(component(state))
    }
    function incCounter(){
        state.counter+=1;
        render()
    }
    render()
</script>
</html>
